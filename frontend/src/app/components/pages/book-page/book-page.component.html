<div class="container">
    <img [src]="book.imageUrl" [alt]="book.title">

    <div class="details">
        <div class="header">
            <span class="name">
                {{book.title}}
            </span>
            <span class="favorite {{book.favorite? '':'not'}}">‚ù§</span>
            </div>
            <div class="author">
                {{book.author}}
            </div>
            <div class="rating">
                <star-rating [stars]="book.stars"></star-rating>
            </div>
            <div class="genres">
                <span *ngFor="let genre of book.genres">
                    {{genre}}
                </span>
            </div>

            <div class="tags">
                <a *ngFor="let tag of book.tags" routerLink="/tags/{{tag}}">{{tag}} </a>
            </div>
            <div class="published-year">
                <span>Published on <strong>{{book.publishedYear}}</strong>.</span>
            </div>
            <div class="price"><span>{{book.price | currency}}</span></div>

            <button (click)="addToCart()">Add to Cart</button>
    </div>
</div>

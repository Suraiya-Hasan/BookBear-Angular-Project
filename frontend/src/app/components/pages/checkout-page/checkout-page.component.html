<div class="container">
    <div class="content">
        <app-title title="Order Form" fontSize="1.6rem">
        </app-title>
        <form [formGroup]="checkoutForm">
            <text-input [control]="fc.name" label="Name"></text-input>
            <text-input [control]="fc.address" label="Address"></text-input>
        </form>
        <orders-itm-list [order]="order"></orders-itm-list>
    </div>
    <div class="map">
        <app-title title="Choose Your Address on Map" fontSize="1.6rem"></app-title>
    </div>
    <div class="buttons-container">
        <div class="buttons">
            <button (click)="createOrder()">
                Go to Payment
            </button>
        </div>
    </div>
</div>

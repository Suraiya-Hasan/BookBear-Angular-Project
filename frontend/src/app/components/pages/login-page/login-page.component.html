
<div class="container">
    <div class="details">
        <app-title title="Login"></app-title>

        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <div class="input-container">
                <label for="email">Email</label>
                <div class="">
                    <input type="email" placeholder="Email" formControlName="email">
                </div>

                <div class="error-list" *ngIf="fc.email.errors && isSubmitted">
                    <div *ngIf="fc.email.errors.required">
                        Please Enter an Email.
                    </div>
                    <div *ngIf="fc.email.errors.email">
                        Please Enter a Valid Email.
                    </div>
                </div>
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <div class="">
                    <input type="password" placeholder="Password" formControlName="password">
                </div>
                <div class="error-list" *ngIf="fc.password.errors && isSubmitted">
                    <div *ngIf="fc.password.errors.required">
                        Please Enter a Password.
                    </div>
                </div>
            </div>
            <div class="button">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
